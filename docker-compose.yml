version: '3.8'

services:
  backend_node:
    build:
      context: ./backend_node
      dockerfile: Dockerfile
    container_name: project-manager-backend-node
    ports:
      - "8012:8012"
    env_file:
      - ./backend_node/.env
    environment:
      - PORT=8012
      - APP_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8012/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8012}
    container_name: project-manager-frontend
    ports:
      - "8013:8013"
    env_file:
      - ./frontend/.env
    depends_on:
      backend_node:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:8013 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
